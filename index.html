<!DOCTYPE html>
<html ng-app="friendsList">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-size=1">
	<title></title>
	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./style.css">

</head>
<body ng-controller="mainCtrl">
<main role="main" class="wrapper">
	<div ng-repeat="f in friends">
		<p> {{f}}</p>
	</div>
	<input ng-model="addFriend" alt="Add Friend"/>
	<button type="button" ng-click="submit()" alt="submit">Submit</button>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/mainCtrl.js"></script>
</main>
</body>
</html>
